specVersion: '3.1'
metadata:
  name: sap.ui.demo.bmi
type: application
server:
  customMiddleware:
  - name: ui5-middleware-livereload
    afterMiddleware: compression
    configuration:
      port: 35729
      path: webapp
      delay: 300
framework:
  name: OpenUI5
  version: "1.120.1"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_belize
